<!DOCTYPE html>
<html>

<head>
	<title>Releasarr</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css')}}">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
		rel="stylesheet">
	<link rel="icon" href="{{ url_for('static', filename='images/favicon.svg') }}" type="image/vnd.microsoft.icon">
</head>

<body>
	<div style="display: flex; flex-wrap: nowrap;">
		<a href="/"><img height="100" class="releasarr" src="{{ url_for('static',filename='images/favicon.svg')}}"></a>
		<form method="POST" autocomplete="off">
			<input type="search" id="query" name="query" value="{{query}}" required style="background: transparent; ">
			<select id="cat" name="cat" class="dropdown" style="padding: 6px;">
				<option value="movie">Movie</option>
				<option value="tv">TV</option>
				<option value="all">All</option>
			</select>
		</form>
	</div>

	{% if type=='all' %}
	<table style="width: 100%; color: aliceblue;">
		<thead>
			<tr>
				<th>Title</th>
				<th>Size</th>
			</tr>
		</thead>
		<tbody>
			{% for result in results %}
			<tr>
				<td style="word-wrap: break-word; max-width: 200px;">
					<a href="/download/{{ result.id }}" class="card" style="color: aliceblue;">
						{{ result.title }}
					</a>
				</td>
				<td>
					<a href="/download/{{ result.id }}" class="card" style="color: aliceblue;">
						{{ result.size }}
					</a>
				</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
	{% else %}
	<div class="card-grid">
		{% for result in results %}
		<a href="/{{type}}/{{ result.id }}" class="card">
			<img src="{{ result.poster }}" alt="{{ result.title }}" style="width:100%">
		</a>
		{% endfor %}
		<div class="card-align"></div>
		<div class="card-align"></div>
		<div class="card-align"></div>
		<div class="card-align"></div>
		<div class="card-align"></div>
		<div class="card-align"></div>
	</div>
	{% endif %}

</body>

</html>
